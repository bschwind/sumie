<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no"/>
		<title>Sumie</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script data-main="js/main" src="js/require-2.1.15-min.js"></script>
	</head>

	<body>
		<div id="paint-controls">
			<label for="numRandPoints">Bristle Count</label>
			<input id="numRandPoints" type="number" data-bind="textInput: numRandomPoints"/>

			<label for="radius">Radius</label>
			<input id="radius" type="number" data-bind="textInput: brushRadius"/>

			<label for="numRandPoints">Bristle Width</label>
			<input id="bristleWidth" type="number" data-bind="textInput: bristleWidth"/>

			<button id="clear-button">Clear</button>
		</div>
		<div>
			<canvas id="ink-canvas"></canvas>
		</div>
	</body>
</html>
